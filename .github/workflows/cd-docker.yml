name: CD to DockerHub

on:
  workflow_run:
    workflows: ["Python application"] # Namnet p√• test-workflow
    types:
      - completed

  # release:
  #   types: [published]

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.EMIL_USER_DOCKER }}
          password: ${{ secrets.EMIL_DOCKER }}

      - name: Build Production Docker Image
        run: |
          docker build -t ${{ secrets.EMIL_USER_DOCKER }}/microblog:${{ github.event.release.tag_name }}-prod -f docker/Dockerfile_prod .

      - name: Push Production Docker Image
        run: |
          docker push ${{ secrets.EMIL_USER_DOCKER }}/microblog:${{ github.event.release.tag_name }}-prod

      - name: Build Test Docker Image
        run: |
          docker build -t ${{ secrets.EMIL_USER_DOCKER }}/microblog:${{ github.event.release.tag_name }}-test -f docker/Dockerfile_test .

      - name: Push Test Docker Image
        run: |
          docker push ${{ secrets.EMIL_USER_DOCKER }}/microblog:${{ github.event.release.tag_name }}-test
